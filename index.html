<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoMooDen-Don</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- wifi column -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <!-- time column -->
      <div class="status-bar__column">
        <span>15:28</span>
      </div>
      <!-- battery column -->
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Comooden-Don</h1>
        <p class="welcome-header__text">If you have the Account, log in now :D</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Student ID"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find My Id or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/692f170f0e.js" crossorigin="anonymous"></script>
  </body>
